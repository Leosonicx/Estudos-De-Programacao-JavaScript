<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desenvolvendo um PopUp</title>
</head>
<body>
  <h1>Mulheres gostosas e safadas a meio metro de você</h1>

  <button>Clique aqui para esmagares a minha rata</button>

  <div class="popup-wrapper">
    <div class="popup">
      <div class="popup-close">x</div>

      <div class="popup-content">
        <h2>0,1km de você</h2>
        <p>Coroas safadas que precisam esmagar a rata</p>
        <a class="popup-link" href="https://github.com/Leosonicx" target="_blank">Esmagar</a>
      </div>
    </div>
  </div>

  <script src="web.js"></script>
</body>
</html>
